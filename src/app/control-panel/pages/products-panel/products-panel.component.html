<div class="container-fluid mt-5 p-5">
  <div
    class="start-table d-flex justify-content-between align-items-center mb-4"
  >
    <h1 class="m-0">Productos</h1>
  </div>
  <table
    class="table table-striped table-bordered table-hover w-100 custom-table"
  >
    <thead class="thead-dark">
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col">Título</th>
        <th scope="col">Precio</th>
        <th scope="col">Descripción</th>
        <th scope="col">Categoría</th>
        <th scope="col">Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>
          <img
            [src]="item.image"
            alt="{{ item.title }}"
            width="80"
            height="80"
          />
        </td>
        <td>{{ item.title }}</td>
        <td>{{ item.price }} €</td>
        <td>{{ item.description }}</td>
        <td>{{ item.category }}</td>
        <td>
          {{ item.rating.rate }} / 5 ({{ item.rating.count }} valoraciones)
        </td>
      </tr>
    </tbody>
  </table>
</div>
