<div class="container-fluid mt-5 p-5">
  <div
    class="start-table d-flex justify-content-between align-items-center mb-4"
  >
    <h1 class="m-0">Clientes</h1>
    <div>
      <button mat-flat-button color="primary" (click)="error()">
        Agregar Cliente
      </button>

      <button mat-fab class="btn-filter" (click)="error()">
        <mat-icon>filter_list</mat-icon>
      </button>

      <div *ngIf="showError" class="menssage">
        Lo sentimos, esta funcionalidad no está habilitada en el entorno actual
      </div>
    </div>
  </div>
  <table
    class="table table-striped table-bordered table-hover w-100 custom-table"
  >
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Teléfono</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of dataSource">
        <td>{{ getFullName(user) }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td class="text-center">
          <div class="editAndDelte">
            <button class="btn btn-sm btn-edit" (click)="goEdit()">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="btn btn-sm btn-delete" (click)="error()">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
